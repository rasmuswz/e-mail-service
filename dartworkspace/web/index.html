<!DOCTYPE html>


<html>
<head>
    <title>BitLab Mail</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script language="JavaScript1.5">
        function showPosition(position) {
            var e = document.getElementById('geolist');
            e.innerHTML="La:"+position.coords.latitude+",Lo:"+position.coords.longitude;
        }

        function getLocation() {
           if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
           } else {
               var e = document.getElementById('geolist');
               e.innerHTML = "No position";
           }
        }
    </script>

</head>

<body onload="javascript: getLocation();">


<div id="top-tool-bar" class="page-header jmbotron">
    <div class="panel-body">
        <h1>BitLab GeoMail
            <small>| The local approach to e-mail</small>
        </h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <!-- MENU -->
            <div id="left-scrolling-mail-list" class="panel panel-default" style="min-height: 400px;overflow:auto;">
                <div class="panel-body">
                    <div class="dropdown" id="mail-box-selection">
                        <button class="btn btn-default dropdown-toggle"
                                type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            MailBoxes
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>

                <!-- MAIL LIST -->
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        <h4 class="list-group-item-heading"><b>From:</b>Rasmus Winther Zakarias</h4>

                        <p class="list-group-item-text">Subject is going here</p>
                    </a>
                    <a href="#" class="list-group-item">

                        <p class="list-group-item-text">Subject is going here</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-8" style="min-height: 100%;height:100%;">
            <div id="mail-content-display" class="panel panel-default" style="min-height: 100%;height:100%;">
                <div style="min-height: 400px;overflow:auto">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            Geo lists

            </div>
        </div>
    </div>
</div>


<script type="application/dart" src="main.dart"></script>
</body>

</html>
